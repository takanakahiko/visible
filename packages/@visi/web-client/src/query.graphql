fragment LocationLarge on Location {
  startLine
  startColumn
  endLine
  endColumn
}

fragment RuleLarge on Rule {
  id
  coreId
  name
  type
  description
  keywords
  mapping
}

fragment ReportLarge on Report {
  id
  outcome
  target
  impact
  difficulty
  message
  screenshot
  diffHunk
  rule {
    ...RuleLarge
  }
  location {
    ...LocationLarge
  }
}

fragment SourceLarge on Source {
  id
  url
  content
  reports {
    ...ReportLarge
  }
}

fragment DiagnosisLarge on Diagnosis {
  id
  url
  status
  screenshot
  doneCount
  totalCount
  createdAt
  sources {
    ...SourceLarge
  }
}

query fetchDiagnosisLarge($id: ID!) {
	diagnosis(id: $id) {
		...DiagnosisLarge
	}
}

mutation createDiagnosis($url: String!) {
  createDiagnosis(url: $url) {
    ...DiagnosisLarge
  }
}

subscription subscribeDiagnosis($id: ID!) {
  diagnosis(id: $id) {
    ...DiagnosisLarge
  }
}
