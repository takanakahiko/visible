enum ReportType {
  OK
  WARN
  ERROR
}

type Content {
  html: String!
  xpath: String!
  css: String!
}

type Report {
  id: ID!
  type: ReportType!
  message: String
  content: Content!
}

type Diagnostic {
  id: ID!
  reports: [Report!]!
}

type Query {
  diagnostic(id: ID!): Diagnostic!
}

type Mutation {
  diagnoseURL(url: String!): Diagnostic!
}

schema {
  query: Query
  mutation: Mutation
}
