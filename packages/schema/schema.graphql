interface Actor {
  id: ID!
  name: String!
  websites: [Website!]
}

type Account implements Actor {
  id: ID!
  name: String!
  websites: [Website!]
}

type Organization implements Actor {
  id: ID!
  name: String!
  websites: [Website!]
}

type Credential implements Actor {
  id: ID!
  email: String!
  name: String!
  websites: [Website!]
}

enum ReportType {
  OK
  WARN
  ERROR
}

type Content {
  html: String
  xpath: String
  css: String
}

type Report {
  id: ID!
  type: ReportType!
  name: String!
  message: String
  content: Content!
}

type Website {
  id: ID!
  name: String!
  description: String!
  domain: String!
  diagnosises: [Diagnosis!]
}

type Score {
  error: Int!
  warn: Int!
  ok: Int!
}

type Diagnosis {
  id: ID!
  score: Score!
  screenshot: String!
  reports: [Report!]!
  # website: Website!
}

type Query {
  diagnosis(id: ID!): Diagnosis!
  account(id: ID!): Account!
  organization(id: ID!): Organization!
  credential: Credential!
}

type Mutation {
  createDiagnosis(url: String!): Diagnosis!
  deleteDiagnosis(id: ID!): ID!
}

schema {
  query: Query
  mutation: Mutation
}
