fragment ReportSmall on Report {
  id
}

fragment DiagnosisSmall on Diagnosis {
  id
  reports {
    ...ReportSmall
  }
}

query FetchDiagnosisSmall($id: ID!) {
	diagnosis(id: $id) {
		...DiagnosisSmall
	}
}

mutation createDiagnosis($url: String!) {
  createDiagnosis(url: $url) {
    ...DiagnosisSmall
  }
}
