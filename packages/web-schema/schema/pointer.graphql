# import Node from "./node.graphql"
# import Source from "./source.graphql"

type Location {
  startLine: Int!
  startColumn: Int!
  endLine: Int!
  endColumn: Int!
}

interface BasePointer {
  id: ID!
  source: Source
  location: Location
  screenshot: String
}

type HTMLPointer implements Node & BasePointer {
  id: ID!
  xpath: String!
  source: Source
  location: Location
  screenshot: String
}

type CSSPointer implements Node & BasePointer {
  id: ID!
  xpath: String!
  propertyName: String!
  source: Source
  location: Location
  screenshot: String
}

union Pointer = HTMLPointer | CSSPointer
